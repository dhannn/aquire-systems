<body>
    <nav class="navbar p-3 mb-5">

                    <span>nyubunyi</span>
                </div>
                <div class="col-6 border p-2">
                    <span>Admin</span>
                </div>
                <div class="edit-button-div col-3 text-center rounded-0" role="button" tabindex="0">

            <div class="row list-div">

                </div>
            </div>
            <div class="row list-div">
                <div class="col-3 border p-2">
                    <span>nrangel</span>
                </div>
                <div class="col-6 border p-2">

                </div>
                <div class="edit-button-div col-3 text-center rounded-0" role="button" tabindex="0">

                </div>
            </div>
        </div>
